    <title>số đảo ngược</title>
</head>
<body>
    
</body>
<script>
    let number = +prompt('nhập số');
    let sdn = "";
    let i = 1;
    while(i >0){
        sdn += number % 10;
        number = Math.floor(number / 10);
        if(number == 0){
            break;
        }
        i++;
    }
    document.write(sdn)
</script>
</html>
